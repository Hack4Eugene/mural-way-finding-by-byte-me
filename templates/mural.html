<!DOCTYPE html>
<html>
	<head>
		<title>Mural</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='mural.css') }}">
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p id="top"></p>
        <div class="topnav" id="myTopnav">
      <a href="#home" class="active" onclick="goHome()">Mural Wayfinder</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
		<div><h1>"{{ mural_instance.name }}"</h1></div><br>
		<h2><a href="https://www.google.com/maps/search/?api=1&query={{ mural_instance.lat }},{{ mural_instance.lon }}">Get Directions</a></h2>
		<img style="border:none; width:50%;" src="{{ mural_instance.img_id }}" alt="User Image">
		<img>
		<p>{{ mural_instance.description }}</p>

		<form action="_upload_selfie" method="POST" enctype = "multipart/form-data">
			<input type="file" accept="image/*" name="file"/><br>
            <input type="submit" id="submit" value="Submit Selfie"/>
		</form>

		<script>
			             function goHome(){
              location.href = "/";
             }
		</script>

	</body>
</html>
